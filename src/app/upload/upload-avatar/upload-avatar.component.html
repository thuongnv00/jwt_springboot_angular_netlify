

<div>
  <div><span style="color: red">Choose avatar</span></div>
  <input type="file" (change)="onFileChanged($event)"><br>
  <mat-spinner *ngIf="checkUploadAvatar"></mat-spinner>
  <button *ngIf="downloadUrl?!selectFile:selectFile" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary" (click)="onUpload()">Upload Avatar
  </button>
  <div *ngIf="downloadUrl" style="margin-bottom: 10px;margin-top: 10px">
    <img [src]="downloadUrl" style="width: 80px;height: auto">
  </div>

</div>
